<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div class="contact-logo">
          <h2>Contact us</h2>
          <p>EOS ET ACCUSAMUS ET IUSTO ODIO</p>
        </div>

        <div class="info">
          <div class="name">
            <h2>Your Name (required)</h2>
            <input type="text" />
          </div>

          <div class="email">
            <h2>Your Email (required)</h2>
            <input type="text" />
          </div>

          <div class="subject">
            <h2>Subject</h2>
            <input type="text" />
          </div>

          <div class="message">
            <h2>Your message</h2>
            <input type="text" />
          </div>

          <div class="but">
            <button>SEND</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
